<! devin.la >
<html ng-app="BeerSquirrel">
<head>
<title>Beer Squirrel</title>
<link rel="shortcut icon" href="/icon.png">

<meta property="og:image" content="/icon.png">
<meta property="og:title" content="Beer Squirrel">
<meta property="og:url" content="http://beersquirrel.xyz">
<meta property="og:site_name" content="Beer Squirrel">


<link href="/octicons.css" rel="stylesheet" type="text/css">
<link href="/style.css" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Ruda:400,700,900" rel="stylesheet" type="text/css">

</head>
<body upload-paste>
<center>
<div class="content">
	<div class="logo">
		<h1>
			<span class="mega-octicon octicon-beer"></span>&nbsp;<span class="mega-octicon octicon-squirrel"></span>
			<span class="text">Beer Squirrel</span>
		</h1>
	</div>

	<div ng-view></div>

</div>
</center>

<script type="text/ng-template" id="home.html">
	<h2>Paste &amp; share images or text</h2>
	
	<div class="data">
		<p class="instructions">Paste something from your clipboard using <b>Cmd+V</b></p>
	</div>

	<p>
			Tip: To take a small screenshot in OSX, press <b>Shift+Ctrl+Cmd+4</b> and select the area you want to screenshot. Or press space and click the window you want.
	</p>
</script>

<script type="text/ng-template" id="beer.html">
{{greetMe}}
</script>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-route.js"></script>

<script type="text/javascript" src="/script.js"></script>
</body>
</html>
